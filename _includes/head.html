<head>
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="msvalidate.01" content="DC004BF007EBBD88F79FAF4BBF040EF2" />

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <title>
        {% if page.title == "Home" %}
        {{ site.title }} &middot; {{ site.tagline }}
        {% else %}
        {{ page.title }} &middot; {{ site.title }}
        {% endif %}
    </title>

    <!-- CSS -->
    <link rel="stylesheet" href="/public/css/poole.css">
    <link rel="stylesheet" href="/public/css/syntax.css">
    <link rel="stylesheet" href="/public/css/hyde.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/favicon.png">
    <link rel="shortcut icon" href="/public/favicon.ico">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

    <link rel="openid2.provider" href="https://www.google.com/accounts/o8/ud" />
    <link rel="openid2.local_id" href="https://www.google.com/+DavidDriscoll1985" />

    <!-- Metadata -->
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.title }} &middot; {{ site.tagline }}{% endif %}" />
    <meta name="keywords" content="{{ page.tags }}" />
    <meta name="author" content="David Driscoll" />

    <link rel="author" href="google.com/+DavidDriscoll1985" />

    <meta property="og:title" content="{{ page.title }} &middot; {{ site.title }}" />
    <meta property="og:type" content="article" />
    {% if page.image %}
    <meta property="og:image" content="{{ page.image }}" />
    {% endif %}
    <meta property="og:url" content="http://www.blacklite.ca{{ page.url }}" />
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.title }} &middot; {{ site.tagline }}{% endif %}" />

    <meta name="twitter:title" content="{{ page.title }} &middot; {{ site.title }}">
    <meta name="twitter:card" content="summary">
    {% if page.image %}
    <meta name="twitter:image" content="{{ page.image }}">
    {% endif %}
    <meta name="twitter:url" content="http://www.blacklite.ca{{ page.url }}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.title }} &middot; {{ site.tagline }}{% endif %}">

    <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-23953551-1']);
        _gaq.push(['_trackPageview']);

        (function () {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

    </script>
</head>
