---
layout: default
---

<div class="post" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
    <h1 class="post-title" itemprop="name">{{ page.title }}</h1>
    <span class="post-metadata" itemprop="datePublished">
        <span class="fa fa-calendar-o"></span> <span itemprop="datePublished">{{ page.date | date_to_string }}</span>
        <span class="comments"><span class="fa fa-comments-o"></span> <a href="#disqus_thread"></a></span>
    </span>
    <div itemprop="articleBody">{{ content }}</div>
</div>
<div class="related">
    <h2>Related Posts</h2>
    <ul class="related-posts">
        {% for post in site.related_posts limit:5 %}
        <li>
            <h3>
                <a href="{{ post.url }}">
                    {{ post.title }}
                    <small>{{ post.date | date_to_string }}</small>
                </a>
            </h3>
        </li>
        {% endfor %}
    </ul>
</div>
